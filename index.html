<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <main class="card">
    <div class="perfume-photo"></div>
    <div class="info">
      <h2>P E R F U M E</h2>

      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>

      <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

      <div class="price">
        <span>$149.99</span>
        <span>$169.99</span>
      </div>

      <button class="btn-add-to-cart">
        <img src="./src/images/icon-cart.svg" alt="Cart Image">
        Add to Cart
      </button>
      
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/JJunior-Dev" target="_blank">JJunior-Dev</a>.
  </div>

</body>

</html>
